<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Score</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      
      }
      #img {
        display: flex;
        margin: 20px;
        width: 100px;
        height: 300px;
        gap: 50px;
        font-family: 'Times New Roman', Times, serif;
        font-size: large;
        align-items: center;
      }
      #container {
        margin: 40px;
        margin-top: 100px;
        width: 90%;
        height: 100%;
        border: 2px solid #5100ff;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        
      }
      .btn1,
      .btn2,
      .btn3,
      .btn4 {
        padding: 30px;
        margin: 10px;
        cursor: pointer;
      }
      .btn1 {
        background-color: blueviolet;
      }
      .btn2 {
        background-color: grey;
      }
      .btn3 {
        background-color: green;
      }
      .btn4 {
        background-color: red;
      }
      .ball {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: lightgray;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="img">
      <img src="csk.png" alt="" height="200px",width="150px"/>
      <p>VS</p>
      <img src="mi.png" alt="" height="200px",width="150px" />

      
    </div>
    <div id="container">
      
    </div>

    <button class="btn1">1</button>
    <button class="btn2">2</button>
    <button class="btn3">4</button>
    <button class="btn4">6</button>

    <script>
    
      let scores = [null, null, null, null, null, null];
      let currentBall = 0; 

      
      const container = document.getElementById('container');

      
      function updateBallScores() {
        container.innerHTML = ''; 
        for (let i = 0; i < 6; i++) {
          const ballDiv = document.createElement('div');
          ballDiv.classList.add('ball');
          ballDiv.textContent = scores[i] === null ? '-' : scores[i];
          container.appendChild(ballDiv);
        }
      }

      
      function handleButtonClick(score) {
        if (currentBall < 6) {
          scores[currentBall] = score; 
          currentBall++; 
          updateBallScores();
        }
      }

     
      document.querySelector('.btn1').addEventListener('click', () => handleButtonClick(1));
      document.querySelector('.btn2').addEventListener('click', () => handleButtonClick(2));
      document.querySelector('.btn3').addEventListener('click', () => handleButtonClick(4));
      document.querySelector('.btn4').addEventListener('click', () => handleButtonClick(6));

    
      updateBallScores();
    </script>
  </body>
</html>
